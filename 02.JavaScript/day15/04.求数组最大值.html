    <title>Document</title>
    <script>
        function getMaxFromArray(arr) {
            if (arr.length === 0)
                return;
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getMaxFromArray([1, 2, 3, 4, 5, 6]));
    </script>
