<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }

        div {
            font-size: 12px;
            width: 15rem;
            height: 15rem;
            background-color: purple;
        }

        p {
            /* 1. em 是相对于父元素的字体大小来说的 */
            /* 父元素的字体大小是12px 则10em就是 120px */
            /* width: 10em;
            height: 10em; */

            /* 2. rem 是相对于html元素的字体大小来说的 */
            /* html元素的字体大小是14px 则10rem就是 140px */
            width: 10rem;
            height: 10rem;
            background-color: pink;

            /* 3. rem 的优点就是可以通过修改html里面的文字大小来改变页面中元素的大小 可以整体控制 */
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

</body>

</html>
