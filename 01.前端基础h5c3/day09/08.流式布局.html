<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            /* 最大宽度和最小宽度：防止盒子里面的内容掉下来 */
            max-width: 980px;
            min-width: 320px;
        }

        section div {
            float: left;
            width: 50%;
            height: 400px;

        }

        section div:nth-child(1) {
            background-color: pink;
        }

        section div:nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>

</body>

</html>
