<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        // 给数组添加求和的方法
        Array.prototype.sum = function () {
            let sum = 0
            for (var i = 0; i < this.length; i++) {
                sum += this[i]
            }
            return sum
        }
        var arr = [1, 2, 3]
        console.log(arr.sum());

        var arr2 = new Array(11, 22, 33)
        console.log(arr2.sum());
    </script>

</body>

</html>
