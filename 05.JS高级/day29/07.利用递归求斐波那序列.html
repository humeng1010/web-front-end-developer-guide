<body>

    <script>
        // 1 1 2 3 5 8 13 21
        // 求第n个是什么
        function fb(n) {
            if (n === 1 || n === 2) return 1

            return fb(n - 1) + fb(n - 2)
        }
        console.log(fb(6));//8
    </script>

</body>
