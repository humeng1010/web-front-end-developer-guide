    <script>
        let data = {
            name: '尚硅谷',
            address: '北京',
            a: {
                b: 1
            }
        }
        const obs = new Observer(data)
        console.log(obs)

        let vm = {}
        vm._data = data = obs

        function Observer(obj) {
            const keys = Object.keys(obj)
            keys.forEach(k => {
                Object.defineProperty(this, k, {
                    get() {
                        return obj[k]
                    },
                    set(val) {
                        console.log(`${k}被修改了，我要去解析模板，生成虚拟DOM进行diff比较...`)
                        obj[k] = val
                    }
                })
            })
        }
    </script>
