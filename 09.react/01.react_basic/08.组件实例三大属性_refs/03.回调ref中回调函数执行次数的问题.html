<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            state = { isHot: true }
            render() {
                const { isHot } = this.state
                // ref回调函数形式中的参数可以得到当前的节点对象 currentNode
                return (
                    <div>
                        <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
                        {/*<input ref={(currentNode) => { this.input1 = currentNode; console.log('@', currentNode); }} type="text" placeholder="点击按钮提示数据" />*/}
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />
                        <button onClick={this.showData} style={{ margin: 10 + 'px' }}>点我提示左侧的数据</button>
                        <button onClick={this.changeWeather}>点我切换天气</button>
                    </div>
                )
            }
            saveInput = (c) => {
                this.input1 = c
                console.log('@', c);
            }
            showData = () => {
                console.log(this);
                const { input1 } = this
                alert(input1.value)
            }
            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }


        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>

</body>

</html>
